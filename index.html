<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاه </title>
    <link rel="stylesheet" href="style.css">
    <!--  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body dir="rtl">
    <!-- Main Container -->
    <div class="container pt-5 h">
        <!-- Titleboot  -->
        <div class="header-page d-flex justify-content-between align-items-center">
            <!-- Addrees and data -->
            <div class="">
                <h1 class="mb-5 fs-1 fw-bold" id="city-name">الباحة</h1>
                <span class="today" id="today"></span>
                <h3 id="data-day"></h3>
            </div>
            <!-- selected option -->
            <div class="option-sel text-align-center width-100">
                <select class="form-select" id="citites">

                </select>
            </div>
        </div>
        <!-- border between section -->
        <hr class="border bg-white mb-5 mt-5">
        <!-- container content -->
        <div class="head-body">
            <div class="row">
                <div class="col-lg-2">
                    <div class="card">
                        <div class="headd text-center p-1">
                            <h1>الفجر</h1>
                        </div>
                        <div class="text-center h-100 p-lg-5">
                            <h4 id="fajr">0:00</h4>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="col-lg-2">
                    <div class="card">
                        <div class="headd text-center p-1">
                            <h1>الشروق</h1>
                        </div>
                        <div class="text-center h-100 p-lg-5">
                            <h4 id="sunrice">01:00</h4>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="col-lg-2">
                    <div class="card">
                        <div class="headd text-center p-1">
                            <h1>الظهر</h1>
                        </div>
                        <div class="text-center h-100 p-lg-5">
                            <h4 id="dhour">02:00</h4>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="col-lg-2">
                    <div class="card">
                        <div class="headd text-center p-1">
                            <h1>العصر</h1>
                        </div>
                        <div class="text-center h-100 p-lg-5">
                            <h4 id="asr">03:00</h4>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="col-lg-2">
                    <div class="card">
                        <div class="headd text-center p-1">
                            <h1>المغرب</h1>
                        </div>
                        <div class="text-center h-100 p-lg-5">
                            <h4 id="mogreb">04:00</h4>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="col-lg-2">
                    <div class="card">
                        <div class="headd text-center p-1">
                            <h1>العشاء</h1>
                        </div>
                        <div class="text-center h-100 p-lg-5">
                            <h4 id="isah">05:00</h4>
                        </div>
                    </div>
                </div>
                <!--  -->
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
